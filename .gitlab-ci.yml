variables:
  APP_NAME: "shop-be"
  PORT: "8080"
  
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

services:
  - docker:19.03.7-dind
stages:
  - build jar
  - build and push docker image
  - deploy

build:
  image: openjdk:17-alpine
  stage: build jar
  script:
    - chmod +x ./gradlew
    - ./gradlew build -x test
  artifacts:
    paths:
      - build/libs/*.jar    
  tags:
    - docker

docker build:
  image: docker:stable
  stage: build and push docker image
  before_script:
    - docker --version
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script: 
    - docker build -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  tags:
    - docker
  only:
    - develop

deploy:
  stage: deploy
  script:
    - cp $ENV_FILE .env
    - sudo docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - sudo docker stop $APP_NAME || true;
    - sudo docker system prune -a -f;
    - sudo docker pull $CI_REGISTRY_IMAGE
    - sudo docker container run -d --restart unless-stopped --env-file .env --name $APP_NAME -p $PORT:8080 $CI_REGISTRY_IMAGE
    - sudo docker logout
  tags:
    - shell
  only:
    - develop